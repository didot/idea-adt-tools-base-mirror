apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion = rootProject.buildToolsVersion

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 23
    }

    buildTypes {
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
    }
}

dependencies {
    compile project(':mylibrary')
}

